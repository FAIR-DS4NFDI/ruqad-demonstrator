---
metadata:
  crawler-version: 0.9.2
  macros:
---
Converters:
  ELNFile:
    converter: ELNFileConverter
    package: caoscrawler.converters
  ROCrateEntity:
    converter: ROCrateEntityConverter
    package: caoscrawler.converters
Transformers:
  cast_metadata_type:
    function: cast_metadata_type
    package: ruqad.crawler_extensions.transformers



DataDir:
  type: Directory
  match: .*
  subtree:
    DataDir:
      type: Directory
      match: ^ruqad$
      subtree:
        DataDir:
          type: Directory
          match: ^[0-9]+$
          subtree:
            QualityReportFile:
              type: ZipFileConverter
              match: ^report\.zip$
              transform:
                elnfilename:
                  in: $QualityReportFile
                  out: $ELNFile
                  functions:
                  - replace:
                      remove: report.zip
                      insert: export.eln
              subtree:
                SummaryFile:
                  type: JSONFileConverter
                  match: ^qc_summary.json$
                  subtree:
                    CheckCounts:
                      type: Dict
                      match_properties:
                        num_total_checks: ^(?P<num_total>[0-9]+)$
                        num_passing_checks: ^(?P<num_passing>[0-9]+)$
                      records:
                        QualityCheck:
                          numTotalChecks: $num_total
                          numPassingChecks: $num_passing
              records:
                ELNFileElement:
                  parents:
                  - ELNFile
                  role: File
                  file: $ELNFile
                  path: $ELNFile
                QualityCheck:
                  ELNFile: $ELNFileElement
                  FAIRMetadataCheck: true
                QualityReportFileElement:
                  parents:
                  - QualityReportFile
                  role: File
                  file: $QualityReportFile
                  path: $QualityReportFile
            ELNFile:
              type: ELNFile
              match: ^.*\.eln$
              records:
                ELNFileElement:
                  parents:
                  - ELNFile
                  role: File
                  file: $ELNFile
                  path: $ELNFile
                QualityCheck:
                  ELNFile: $ELNFileElement
              subtree:
                AuthorDataset:
                  type: ROCrateEntity
                  match_entity_type: Person
                  match_properties:
                    name: (?P<name>.*)$
                    "@id": (?P<url>.*)$
                  records:
                    Author:
                      url: $url
                      name: $name
                RootDataset:
                  type: ROCrateEntity
                  # match_entity_type: Dataset
                  match_properties:
                    "@id": \./$
                  subtree:
                    Dataset:

                      type: ROCrateEntity
                      match_entity_type: Dataset
                      match_properties:
                        "@id": .*/$
                        name: (?P<name>.*)
                        dateCreated: (?P<dateCreated>.*)$
                        dateModified: (?P<dateModified>.*)$
                      records:
                        Dataset:
                          name: $name
                          description: $description
                          dateModified: $dateModified
                          dateCreated: $dateCreated
                          ELNFile: $ELNFileElement
                          QualityReportFile: $QualityReportFileElement
                      subtree:
                        Description:
                          type: DictElement
                          match_name: description
                          subtree:
                            DescriptionString:
                              type: TextElement
                              match_name: text
                              match_value: (?P<text>.*)$
                              records:
                                Dataset:
                                  description: $text
                        VariableMeasured:
                          type: ListElement
                          match_name: variableMeasured
                          subtree:

                            MetaData:
                              type: DictElement
                              match_properties:
                                propertyID: (?P<propid>.*)$
                                value: (?P<propvalue>.*)$

                              transform:
                                cast_voltage_type:
                                  in: $propvalue
                                  out: $propvalue
                                  functions:
                                  - cast_metadata_type:
                                      out_type: float
                                      var_name: $propid
                                      var_value: voltage
                                cast_rating_type:
                                  in: $propvalue
                                  out: $propvalue
                                  functions:
                                  - cast_metadata_type:
                                      out_type: int
                                      var_name: $propid
                                      var_value: rating
                              records:
                                Dataset:
                                  $propid: $propvalue
                        Author:
                          # breakpoint: true
                          type: DictElement
                          match_name: author
                          match_value: .*
                          subtree:
                            AuthorID:
                              match_name: "@id"
                              type: TextElement
                              match_value: ^(?P<url>(?P<repo>https?://.*?)(/users/)(?P<unr>[0-9]+))$
                              transform:
                                cast_nr_type:
                                  in: $unr
                                  out: $unr
                                  functions:
                                  - cast_to_int:
                              records:
                                Author:
                                  nr: $unr
                                  url: $url
                                Repository:
                                  url: $repo
                                Dataset:
                                  Author: $Author
                                  Repository: $Repository

